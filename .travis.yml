language: python

python:
  - "3.5"

branches:
  only:
    - master

env:

  global:
    - secure: 
    - secure: 

sudo: required

services:
  - docker

cache:
  - pip

before_install:
  - docker-compose -f docker-compose.yml -f docker-compose.travis.yml up -d

matrix:
  include:
    - env: TESTNAME=quality-and-translations
      install: true
      script:
        - make exec-requirements
        - make exec-check_translations_up_to_date
        - make exec-validate-translations
        - make exec-quality

    - env: TESTNAME=acceptance-tests
      install:
        - make exec-requirements
      script:
        - make exec-static
        - make exec-accept
      addons:
          firefox: latest

    - env: TOXENV=django111
      install: true
      script:
        - make exec-requirements
        - make exec-static
        - make exec-tests

    - env: TOXENV=django20
      install: true
      script:
        - make exec-requirements
        - make exec-static
        - make exec-tests

    - env: TOXENV=django21
      install: true
      script:
        - make exec-requirements
        - make exec-static
        - make exec-tests

    - env: TOXENV=django22
      install: true
      script:
        - make exec-requirements
        - make exec-static
        - make exec-tests

after_success:
    - pip install --upgrade codecov
    - make exec-coverage
    - codecov