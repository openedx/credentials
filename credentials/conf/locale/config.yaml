# The locales used for fake-accented English, for testing.
dummy_locales:
    - eo
    - rtl  # right-to-left

# Directories we don't search for strings.
ignore_dirs:
    - assets
    - static/bundles
    - static/jsi18n

# Each po file needs a segment line or i18n_tool doesn't clean its headers
# https://github.com/edx/i18n-tools/issues/70
segment:
    django-partial.po:
        django-empty.po:
            - XXX
    djangojs-partial.po:
        djangojs-empty.po:
            - XXX

# There is no default value for this in i18n_tool, so we specify the obvious.
# https://github.com/edx/i18n-tools/issues/72
generate_merge:
    django.po:
        - django-partial.po
    djangojs.po:
        - djangojs-partial.po
