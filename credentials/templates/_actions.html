{% load i18n %}

<div class="message-actions">
  <div class="message-actions-box">
    <h3 class="sr-only">{% trans 'Print or share your certificate' %}</h3>
    {% if enable_twitter_sharing %}
      <button title="{% trans 'Tweet this certificate' %}" class="action btn icon-only">
        <a class="share-link" target="_blank"
           href="https://twitter.com/intent/tweet?text={{ tweet_text|urlencode }}&url={{ share_url|urlencode }}{% if twitter_username %}&via={{ twitter_username }}{% endif %}">
          <span class="fa fa-twitter" aria-hidden="true"></span>
          <span class="action-label">{% trans 'Tweet this certificate' %}</span>
        </a>
      </button>
    {% endif %}

    {% if enable_linkedin_sharing %}
      <button title="{% trans 'Add to LinkedIn profile' %}" class="action btn icon-only">
        <a class="share-link" target="_blank"
           href="https://www.linkedin.com/profile/add?startTask=CERTIFICATION_NAME">
          <span class="fa fa-linkedin" aria-hidden="true"></span>
          <span class="action-label">{% trans 'Add this certificate to your LinkedIn profile' %}</span>
        </a>
      </button>
    {% endif %}

    <button title="{% trans 'Print' %}" class="action btn icon-only" onclick="window.print();">
      <span class="fa fa-print" aria-hidden="true"></span>
      <span class="action-label">{% trans 'Print this certificate' %}</span>
    </button>
  </div>
</div>
