name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  acceptance_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
      with:
        python-version: "3.8"
        architecture: x64
    - name: Install Dependencies
      run: make requirements
    - name: Run Tests
      run: |
        make static
        make accept

  quality_and_translations_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          architecture: x64
      - name: Install Dependencies
        run: make requirements
      - name: Install gettext
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y gettext
      - name: Run Tests
        run: |
          make check_translations_up_to_date
          make validate_translations
          make quality
          make check_keywords
          make pii_check

  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["py38"]
        django-version: ["django32"]
        node-version: [ 16 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          architecture: x64
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: make requirements
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y firefox xvfb
      - name: Run Tests
        env:
          TOXENV: ${{ matrix.django-version }}
        run: |
          make static
          make tests

  code_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          architecture: x64
      - name: Install Dependencies
        run: make requirements
      - name: Run Tests (required for code cov)
        env:
          TOXENV: django32
        run: |
          make static
          make tests
      - name: Run code coverage
        run: |
          make coverage
          pip install codecov
          codecov

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          architecture: x64
      - name: Install Dependencies
        run: make requirements
      - name: Build the docs
        run: make docs
